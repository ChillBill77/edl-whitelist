# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '* */12 */10 * *'
  push:
    branches:
      - '!main'
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Allow Scripts to run
        run: chmod +x createcidr.sh
      - name: Create CIDR Whitelist files
        run: ./createdir.sh
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: ChillBill77
          author_email: autopusher@noreply.com
          message: 'Updated CIDR list'
          add: '*.cidr'
