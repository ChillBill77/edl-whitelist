# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  schedule:
    - cron: '* */12 */10 * *'
  push:
    branches:
      - '!main'
      - '**'
  workflow_dispatch:

jobs:
  build:
    runs-on: self-hosted
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v4
      - name: Create Google IPv4 CIDR Whitelist
        run: curl -s -H "Accept: application/json" https://www.gstatic.com/ipranges/goog.json | jq -r '.prefixes[].ipv4Prefix | select (. != null)' >./GoogleIPv4.cidr
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          author_name: ChillBill77
          author_email: autopusher@noreply.com
          message: 'Updated CIDR list'
          add: '*.cidr'
